<!DOCTYPE>
<html>
    <head>
        <title>Chart</title>
        <meta name="charset" content="uft-8">

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="/socket.io/socket.io.js"></script>

        <script type="text/javascript">
            $(function(){
                var socket = io();
                var series;
                Highcharts.setOptions({
                    global: {
                        useUTC: false
                    },
                    lang: {
                        thousandsSep: ','
                    }
                });

                chart = new Highcharts.Chart({
                    chart: {
                        renderTo: 'container',
                        type: 'spline',
                        animation: Highcharts.svg, // don't animate in old IE
                        marginRight: 10,
                    },
                    title: {
                        text: 'Bicycle Bought In One Minute Interval'
                    },
                    xAxis: {
                        type: 'datetime',
                        tickPixelInterval: 360,
                        title: {
                            text: 'Time',
                            style: {
                                fontWeight: 'bold'
                            }
                        }
                    },
                    yAxis: {
                        title: {
                            text: 'Total Bicyle Bought',
                            style: {
                                fontWeight: 'bold'
                            }
                        },
                        plotLines: [{
                            value: 0,
                            width: 1,
                            color: '#808080'
                        }]
                    },
                    tooltip: {
                        formatter: function () {
                            return '<b>' + this.series.name + '</b><br/>' +
                                Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' + Highcharts.numberFormat(this.y, 0);
                        }
                    },
                    legend: {
                        enabled: true
                    },
                    exporting: {
                        enabled: true
                    },
                    series: [
                        {
                            name: 'Trek',
                            color: '#00703C',
                            data: (function () {
                                // generate an array of random data
                                var data = [],
                                    time = (new Date()).getTime(),
                                    i;
                                for (i = -3; i <= 0; i += 1) {
                                    data.push({
                                        x: time + i * 1000,
                                        y: 0
                                    });
                                }
                                return data;
                            }())
                        },

                        {
                            name: 'Giant',
                            color: '#9400D3',
                            data: (function () {
                                // generate an array of random data
                                var data = [],
                                    time = (new Date()).getTime(),
                                    i;
                                for (i = -3; i <= 0; i += 1) {
                                    data.push({
                                        x: time + i * 1000,
                                        y: 0
                                    });
                                }
                                return data;
                            }())
                        },

                        {
                            name: 'Jett',
                            color: '#318CE7',
                            data: (function () {
                                // generate an array of random data
                                var data = [],
                                    time = (new Date()).getTime(),
                                    i;
                                for (i = -3; i <= 0; i += 1) {
                                    data.push({
                                        x: time + i * 1000,
                                        y: 0
                                    });
                                }
                                return data;
                            }())
                        },

                        {
                            name: 'Cannondale',
                            color: '#CC0000',
                            data: (function () {
                                // generate an array of random data
                                var data = [],
                                    time = (new Date()).getTime(),
                                    i;
                                for (i = -3; i <= 0; i += 1) {
                                    data.push({
                                        x: time + i * 1000,
                                        y: 0
                                    });
                                }
                                return data;
                            }())
                        },

                        {
                            name: 'Surly',
                            color: '#FF7E00',
                            data: (function () {
                                // generate an array of random data
                                var data = [],
                                    time = (new Date()).getTime(),
                                    i;
                                for (i = -3; i <= 0; i += 1) {
                                    data.push({
                                        x: time + i * 1000,
                                        y: 0
                                    });
                                }
                                return data;
                            }())
                        }
                    ]
                });

                socket.on('aggregator-message', function(data){
                    if(typeof(data) !== "object"){
                        data = JSON.parse(data);
                    }
                        
                    console.log("====================");
                    console.log(data);
                    console.log("--------------------")
                    
                    if (data.bike_name === 'Trek') {
                        chart.series[0].addPoint([(new Date()).getTime(), data.total], true, true);
                        chart.redraw();
                    }

                    if (data.bike_name === 'Giant') {
                        chart.series[1].addPoint([(new Date()).getTime(), data.total], true, true);
                        chart.redraw();
                    }

                    if (data.bike_name === 'Jett') {
                        chart.series[2].addPoint([(new Date()).getTime(), data.total], true, true);
                        chart.redraw();
                    }

                    if (data.bike_name === 'Cannondale') {
                        chart.series[3].addPoint([(new Date()).getTime(), data.total], true, true);
                        chart.redraw();
                    }

                    if (data.bike_name === 'Surly') {
                        chart.series[4].addPoint([(new Date()).getTime(), data.total], true, true);
                        chart.redraw();
                    }


                });
            });
        </script>
    </head>

    <body>
        <div id="container" style="height:100%; width:100%;">CHART<div>
    </body>
</html>
