<head>

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

        </div>
        <div class="card_cart">

        <div class="card_price"></div>
        <div class="card_size"></div>
